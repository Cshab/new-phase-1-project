<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top of page for looks-->
    <header class="header"> 
        <h1>FIND THE ONE</h1> 
    </header>
    <section class="loveBox">
        <form class="loveBoxForm">
            <p>Interest</p>
            <div class="boyGirl">
                <label for="girl">Girls</label>
                <input type="radio" name="gender" id="girl">
                <label for="boy">Boys</label>
                <input type="radio" name="gender" id="boy">
            </div>
            <input class="submitButton" type="submit" value="Start" id="submit">
        </form>
    </section>
    <!-- section containing the ul the json files when you fillout the from and click submit pushing it the the ul to make li's -->
    <section>
        <ul id="People-list" class="card">
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
